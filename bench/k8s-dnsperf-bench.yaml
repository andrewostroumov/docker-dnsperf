---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dns-records-config
  namespace: default
data:
  records.txt: |-
    www.google.com A
    mail.google.com A
    chat.google.com A
    www.yahoo.com A
    www.microsoft.com A
    www.netflix.com A
    kubernetes.io A
    kube-dns.kube-system.svc.cluster.local A
    kubernetes-dashboard.kube-system.svc.cluster.local A

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsperf-deployment
  namespace: default
  labels:
    app: dnsperf
spec:
  minReadySeconds: 3
  progressDeadlineSeconds: 600
  replicas: 10
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: dnsperf
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dnsperf
    spec:
      containers:
      - env:
        - name: MAX_TEST_SECONDS
          value: "30"
        - name: MAX_QPS
          value: "100000"
        # please replace the ipaddr with the following command result output
        # $ kubectl get -n kube-system svc kube-dns -o go-template='{{.spec.clusterIP}}{{"\n"}}'
        - name: DNS_SERVER_ADDR
          value: "10.20.30.40"
        name: dnsperf
        image: guessi/dnsperf:2-alpine3.7
        imagePullPolicy: Always
        volumeMounts:
        - name: dns-records-volume
          mountPath: /opt/
          readOnly: true
      volumes:
        - name: dns-records-volume
          configMap:
            name: dns-records-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
